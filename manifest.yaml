applicationName: com.minecraft.server
publisher: "Mojang"
description: "A multi-player server for Minecraft."
version: 1.0.0 #Must be semver
restrictions:
  minKubernetesVersion: 1.21
  requireGpuNodes: False
  openShiftAllowed: True
  nodeType: Linux
  newClusterRequired: False
helmChart: "./charts/minecraft"
clusterArmTemplate: "./cluster-deployment.json"
uiDefinition: "./createUIDefinition.json"
registryServer: "thfalgoupartner.azurecr.io"
extensionRegistrationParameters:
  defaultScope: "cluster"
  billingIdentifier: microsoft.marketplace.minecraft.server.free
  
